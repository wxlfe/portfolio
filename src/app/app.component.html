<mat-toolbar>
  <a routerLink="./">
    <img src="../assets/images/wxlfe-gold.svg" height="50vh" />
  </a>
  <span style="flex: 1 1 auto"></span>
  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.link"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ link.label }}
    </a>
  </nav>
</mat-toolbar>
<router-outlet></router-outlet>
